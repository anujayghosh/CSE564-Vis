    <script>
        function updateChart(field) {
            d3.csv("data.csv", (function (data) {
                if (field === "bank_name_debit") {
                    drawBarChart(data, "no_debit_cards");
                } else if (field === "bank_name_credit") {
                    drawBarChart(data, "no_credit_cards");
                }
                else if (field === "no_atms_on_site") {
                    drawHistogram(data, field, "Number of ATMs on site");
                } else if (field === "no_atms_off_site") {
                    drawHistogram(data, field, "Number of ATMs off site");
                } else if (field === "no_pos_on_line") {
                    drawHistogram(data, field, "Number of POS online");
                } else if (field === "no_pos_off_line") {
                    drawHistogram(data, field, "Number of POS offline");
                } else if (field === "no_credit_cards") {
                    drawHistogram(data, field, "Number of Credit Cards");
                } else if (field === "no_credit_card_atm_txn") {
                    drawHistogram(data, field, "Number of Credit cards at ATMs txn");
                } else if (field === "no_credit_card_pos_txn") {
                    drawHistogram(data, field, "Number of Credit cards at POS txn");
                } else if (field === "no_credit_card_atm_txn_value_in_mn") {
                    drawHistogram(data, field, "Number of Credit Card ATM txn value in mill.");
                } else if (field === "no_credit_card_pos_txn_value_in_mn") {
                    drawHistogram(data, field, "Number of Credit Card POS txn value in mill.");
                } else if (field === "no_debit_cards") {
                    drawHistogram(data, field, "Number of Debit Cards");
                } else if (field === "no_debit_card_atm_txn") {
                    drawHistogram(data, field, "Number of Debit Cards at ATM txn");
                } else if (field === "no_debit_card_pos_txn") {
                    drawHistogram(data, field, "Number of Debit Cards at POS txn");
                } else if (field === "no_debit_card_atm_txn_value_in_mn") {
                    drawHistogram(data, field, "Number of Debit Card ATM txn value in mill.");
                } else if (field === "no_debit_card_pos_txn_value_in_mn") {
                    drawHistogram(data, field, "Number of Debit Card POS txn value in mill.");
                }
            })
            );
        }
    </script>
